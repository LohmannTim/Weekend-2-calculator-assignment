<!DOCTYPE html>
<html>
    <head>

        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>Math Maker!!</title>
        <script src='jquery-3.2.1.min.js'></script>
        <script src='client.js'></script>

    <body>
        <h1>THE SPECTACULAR MATHNASTIC MATHERTON!!!</h1>
        <div>
            <input type="number" name="firstNumber" placeholder="number" id="numberOne">
            <input type="number" name="secondNumber" placeholder="number" id="numberTwo">
            <button id='adder'class='buttons'type="add">add'em</button>
            <button id='subtractor'class='buttons'type="subtract">subtract'em</button>
            <button id='divider'class='buttons'type="divide">divide'em</button>
            <button id='multiplier' class='buttons'type="multiply">multiply'em</button>
            <button id='clear' class='buttons'type="clear">clear'em</button>
        </div>
